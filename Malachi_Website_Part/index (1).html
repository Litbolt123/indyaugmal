	<script>
	// Split text into per-letter spans and stagger animation delays for every element with .animate-writing
	(function(){
		function wrapLetters(el, delay){
			const text = el.textContent || '';
			const chars = Array.from(text.replace(/\s+$/,'').replace(/^\s+/,'')).map(c => c);
			el.innerHTML = '';
			
			chars.forEach((ch, i) => {
				const span = document.createElement('span');
				span.className = 'mw-char';
				span.setAttribute('role','presentation');
				if (ch === ' ') span.innerHTML = '&nbsp;';
				else span.textContent = ch;
				// staggered delay for handwriting effect
			span.style.animationDelay = (i * (delay || 200)) + 'ms';
		el.appendChild(span);
			});
		}		document.addEventListener('DOMContentLoaded', function(){
			document.querySelectorAll('.animate-writing').forEach(el => wrapLetters(el, 200));
		});
	})();
	</script>
